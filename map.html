<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Your Location & Earn Points</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background: #03396c;
            color: white;
            padding: 15px;
            font-size: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        #total-points {
            font-size: 22px;
            font-weight: bold;
            color: #ff9800;
            margin-top: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        button {
            padding: 12px 25px;
            margin: 20px;
            font-size: 18px;
            background-color: #03396c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out, background-color 0.3s ease;
        }
        button:hover {
            background-color: #011f4b;
            transform: scale(1.05);
        }
        .points-container {
            font-size: 18px;
            margin-top: 10px;
        }
        footer {
            background: #f1f1f1;
            padding: 10px;
            margin-top: 30px;
            font-size: 14px;
            border-radius: 5px;
        }
        .redeem-button {
            background-color: #03396c;
            font-size: 18px;
            padding: 12px 25px;
            transition: transform 0.2s ease-in-out, background-color 0.3s ease;
        }
        .redeem-button:hover {
            background-color: #011f4b;
            transform: scale(1.05);
        }
        .navbar {
            background-color: #03396c !important;
            padding: 15px;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: white;
            transition: color 0.3s ease;
        }
        .navbar-dark .navbar-brand {
            color: white;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">ECO TRADE HUB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Learn More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="works.html">How It Works?</a>
                        <a class="dropdown-item" href="about.html">About Us</a>
                        <a class="dropdown-item" href="faqs.html">FAQs</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <header>üìå Pin Your Location & Earn 10 Points!</header>

        <div id="total-points">Total Eco-Points: <span id="totalPoints">0</span></div>

        <button onclick="getUserLocation()">üìç Pin Your Live Location</button>
        <button onclick="window.location.href='upload.html'">üì∏ Upload Waste Image</button>

        <div id="map"></div>
        
        <div class="points-container">
            <p>üéâ Points Earned: <span id="points">0</span> eco-points</p>
        </div>

        <button class="redeem-button" onclick="window.location.href='redeem.html'">üéÅ Redeem Your Points</button>
    </div>

    <footer>
        <p>&copy; 2025 EcoPin | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    let map;
    let marker;
    let points = localStorage.getItem("ecoPoints") ? parseInt(localStorage.getItem("ecoPoints")) : 0;

    document.getElementById("points").innerText = points;
    document.getElementById("totalPoints").innerText = points;

    document.addEventListener("DOMContentLoaded", function() {
        map = L.map('map').setView([20.5937, 78.9629], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
    });

    function getUserLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                if (marker) {
                    map.removeLayer(marker);
                }

                marker = L.marker([userLocation.lat, userLocation.lng]).addTo(map)
                    .bindPopup("üìç You are here!")
                    .openPopup();

                map.setView([userLocation.lat, userLocation.lng], 14);

                points += 10;
                localStorage.setItem("ecoPoints", points);
                document.getElementById("points").innerText = points;
                document.getElementById("totalPoints").innerText = points;

                alert(`‚úÖ Location pinned! You've earned 10 eco-points. Total Points: ${points}`);
            }, () => {
                alert("‚ö† Location access denied. Please enable GPS.");
            });
        } else {
            alert("‚ùå Geolocation is not supported by your browser.");
        }
    }
</script>
</body>
</html>
