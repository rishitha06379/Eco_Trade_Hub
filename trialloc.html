<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Your Location & Earn Points</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .points-container {
            font-size: 18px;
            margin-top: 10px;
        }
        footer {
            background: #f1f1f1;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>üìå Pin Your Location & Earn Eco-Points!</header>
    
    <button onclick="getUserLocation()">üìç Pin Your Location</button>

    <div id="map"></div>
    
    <div class="points-container">
        <p>üéâ Points Earned: <span id="points">0</span> eco-points</p>
    </div>

    <footer>
        <p>&copy; 2025 EcoPin | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>

    <script>
        let map;
        let points = 0;
        let marker;
        let locationPinned = false;  // Prevents duplicate point increments

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 20.5937, lng: 78.9629 }, // Default: India
                zoom: 5
            });
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Place marker only if it hasn't been placed yet
                    if (!locationPinned) {
                        marker = new google.maps.Marker({
                            position: userLocation,
                            map: map
                        });

                        map.setCenter(userLocation);
                        map.setZoom(14);

                        // Increase points only if a new pin is placed
                        points += 10;
                        document.getElementById("points").innerText = points;
                        alert("‚úÖ Location pinned! You've earned 10 eco-points.");
                        locationPinned = true;
                    } else {
                        alert("‚ö† You have already pinned your location.");
                    }
                }, () => {
                    alert("‚ö† Location access denied. Please enable GPS.");
                });
            } else {
                alert("‚ùå Geolocation is not supported by your browser.");
            }
        }
    </script>

</body>
</html>
